<!doctype html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Gamedev Canvas Workshop</title>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;

        var rightPressed = false;
        var leftPressed = false;
        var upPressed = false;
        var downPressed = false;

        var ballRadius = 10;
        var playerHeight = 10;
        var playerWidth = 10;
        var playerX = canvas.width - playerWidth;
        var playerY = (canvas.height - playerHeight) / 2;

        var deathCounter = 0;

        var safeX = 0;
        var safeY = 0;
        var safeHeight = screen.height;
        var safeWidth = 10;

        var coinRadius = 5;
        var coinX = screen.width / 2;
        var coinY = screen.height / 2;
        var coinCollect = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSafeZone();
            drawBall();
            drawPlayer();
            drawCoin();

            //Checks if outta bounds
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }

            //Helps calculate all ball boundaries and positions around border
            var a1 = x - ballRadius;
            var a3 = x + ballRadius;
            var b2 = y + ballRadius;
            var b4 = y - ballRadius;

            //Helps calculate all player boundaries and positions around border
            var x1 = playerX - playerWidth / 2;
            var x2 = playerX;
            var x3 = playerX + playerWidth / 2;
            var x4 = playerX;
            var y1 = playerY;
            var y2 = playerY + playerHeight / 2;
            var y3 = playerY;
            var y4 = playerY - playerHeight / 2;

            //Ball collision with player
            if (((a1 < x1 && x1 < a3) && (b4 < y1 && y1 < b2)) ||
                ((a1 < x2 && x2 < a3) && (b4 < y2 && y2 < b2)) ||
                ((a1 < x3 && x3 < a3) && (b4 < y3 && y3 < b2)) ||
                ((a1 < x4 && x4 < a3) && (b4 < y4 && y4 < b2))) {
                    deathCounter += 1;
                    playerX = canvas.width - playerWidth;
                    playerY = (canvas.height - playerHeight) / 2;
            }

            //Checks if player is in safe box
            if (playerX < safeWidth && coinCollect) {
                alert("You safely made it across!");
                document.location.reload();
                clearInterval(interval);
            }

            x += dx;
            y += dy;

            if (rightPressed) {
                playerX += 1;

                //Checks if outta bounds
                if (playerX + playerWidth > canvas.width) {
                    playerX = canvas.width - playerWidth;
                }
            }
            if (leftPressed) {
                playerX -= 1;

                //Checks if outta bounds
                if (playerX < 0) {
                    playerX = 0;
                }
            }
            if (upPressed) {
                playerY -= 1;

                //Checks if outta bounds
                if (playerY < 0) {
                    playerY = 0;
                }
            }
            if (downPressed) {
                playerY += 1;

                //Checks if outta bounds
                if (playerY + playerHeight > canvas.height) {
                    playerY = canvas.height - playerHeight;
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.rect(playerX, playerY, playerWidth, playerHeight);
            ctx.fillStyle = "#FFFF00";
            ctx.fill();
            ctx.strokeStyle = "rgba(0, 0, 0, 0.5)";
            ctx.stroke();
            ctx.closePath();
        }

        function drawSafeZone() {
            ctx.beginPath();
            ctx.rect(safeX, safeY, safeWidth, safeHeight);
            ctx.fillStyle = "#00FF00";
            ctx.fill();
            ctx.closePath();
        }

        function drawCoin() {
            ctx.beginPath();
            ctx.arc(coinX, coinY, coinRadius, 0, Math.PI*2);
            ctx.fillStyle = "#FFFF00";
            ctx.fill();
            ctx.closePath();
        }


        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            } else if (e.key == "Up" || e.key == "ArrowUp") {
                upPressed = true;
            } else if (e.key == "Down" || e.key == "ArrowDown") {
                downPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            } else if (e.key == "Up" || e.key == "ArrowUp") {
                upPressed = false;
            } else if (e.key == "Down" || e.key == "ArrowDown") {
                downPressed = false;
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

       var interval = setInterval(draw, 10);
    </script>
  </body>
</html>
